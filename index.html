<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-app">
      <div class="todo-app__container">
        <div class="todo-app__card">
          <header class="todo-app__header">
            <div class="todo-app__greeting">
              <h1 class="todo-app__title">
                Good Evening, Manupa <span class="todo-app__wave">ðŸ‘‹</span>
              </h1>
              <p class="todo-app__date">Saturday, 1st October 2024</p>
            </div>
          </header>

          <form class="todo-app__form">
            <input
              type="text"
              placeholder="What needs to be done?"
              class="todo-app__input"
            />
            <button type="submit" class="todo-app__add-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="todo-app__add-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              Add
            </button>
          </form>

          <div class="todo-app__list">
            <!-- Todo items will be dynamically added here -->
             
          </div>

          <div class="todo-app__stats">
            <!-- Stats will be dynamically updated here -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
