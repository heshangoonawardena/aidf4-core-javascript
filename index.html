<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Todo App</title>
</head>

<body>
  <main class="container">
    <header class="container__header">
      <div>
        <h1 class="container__header__greeting"></h1>
        <p class="container__header__date"></p>
      </div>
      <div>
        <h1 class="container__header__time"></h1>
      </div>
    </header>
    <div class="todo__create__container">
      <input type="text" class="todo__input" placeholder="What needs to be done?" />
      <button class="todo__create__button">Add</button>
    </div>
    <div class="todo__container"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
